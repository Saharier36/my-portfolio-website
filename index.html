<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="from"></form>
    <div>
      <label for="Username">Input Username:</label>
      <input
        type="text"
        id="Username"
        name="Username"
        placeholder="enter your username"
      />
    </div>
    <div>
      <label for="password">Input Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="enter your password"
      />
    </div>
    <div>
      <label for="gender">Input Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <input type="radio" name="occupation" id="student" value="student" />
      <label for="student">student</label>
      <input type="radio" name="occupation" id="teacher" value="teacher" />
      <label for="teacher">teacher</label>
      <input type="radio" name="occupation" id="other" value="other" />
      <label for="other">other</label>
    </div>
    <div>
      <input type="checkbox" name="subscribe" id="subscribe" /><em
        >subscribee</em
      >
    </div>
    <div>
      <input type="submit" name="submit" id="submit" value="Submit" />
    </div>
    <div class="border"><h2>This is a bordered heading</h2></div>
    <div>
      <audio controls src="media/Ian Post - Nakusita Kakera Pieces Lost.mp3"></audio>
    </div>
    <div>
      <video controls src="media/candels.mp4" width="1000px"></video>
    </div>
    <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/crxHAtFqU4o?si=oGXN-kUNPwJAzlLo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </body>
</html>
