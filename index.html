<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="from"></form>
    <div>
      <label for="Username">Input Username:</label>
      <input
        type="text"
        id="Username"
        name="Username"
        placeholder="enter your username"
      />
    </div>
    <div>
      <label for="password">Input Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="enter your password"
      />
    </div>
    <div>
      <label for="gender">Input Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <input type="radio" name="occupation" id="student" value="student" />
      <label for="student">student</label>
      <input type="radio" name="occupation" id="teacher" value="teacher" />
      <label for="teacher">teacher</label>
      <input type="radio" name="occupation" id="other" value="other" />
      <label for="other">other</label>
    </div>
    <div>
      <input type="checkbox" name="subscribe" id="subscribe" /><em
        >subscribee</em
      >
    </div>
    <div>
      <input type="submit" name="submit" id="submit" value="Submit" />
    </div>
    <div class="paragraph">
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique
        aliquid nesciunt, accusamus, amet iste ducimus repellat et esse dolore
        nisi, mollitia odio quis. Aspernatur, asperiores. Reprehenderit
        laboriosam dolore enim, non culpa quia atque officia.
      </p>
    </div>
    <div class="border"><h2>
      This is a bordered heading
    </h2></div>
  </body>
</html>
